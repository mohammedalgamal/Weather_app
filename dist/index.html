<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="index.bundle.js"></script>
  </head>
  <body>
    <div class="upperMain current">
      <div class="leftCurrent">
        <div class="weatherDescription"></div>

        <div class="cityName"></div>

        <div class="dateAndTime"></div>

        <div class="temp"></div>

        <div class="changeDisplay">
          <label class="toggle">
            <input type="checkbox" id="unitCheckBox" checked />
            <span class="slider"></span>
            <span class="labels" data-on="°C" data-off="°F"></span>
          </label>
        </div>

        <div class="iconDiv">
          <img id="icon" />
        </div>

        <div class="searchDiv">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter city name"
          />

          <button id="searchBtn">Search</button>
        </div>
      </div>

      <div class="rightCurrent">
        <div class="currentItem">
          <div class="itemIcon">
            <img
              src="../src/Images/feelsLike.png"
              alt="Feels Like"
              class="itemIconImg"
            />
          </div>
          <div class="itemTexts">
            <div class="itemTitle">Feels Like</div>
            <div class="itemValue feelsLike">12</div>
          </div>
        </div>
        <div class="currentItem">
          <div class="itemIcon">
            <img
              src="../src/Images/humidity.png"
              alt="Humidity"
              class="itemIconImg"
            />
          </div>
          <div class="itemTexts">
            <div class="itemTitle">Humidity</div>
            <div class="itemValue humidity">54</div>
          </div>
        </div>
        <div class="currentItem">
          <div class="itemIcon">
            <img
              src="../src/Images/chanceOfRain.png"
              alt="Chance of Rain"
              class="itemIconImg"
            />
          </div>
          <div class="itemTexts">
            <div class="itemTitle">Chance of Rain</div>
            <div class="itemValue chanceOfRain">45%</div>
          </div>
        </div>
        <div class="currentItem">
          <div class="itemIcon">
            <img
              src="../src/Images/windSpeed.png"
              alt="Wind Speed"
              class="itemIconImg"
            />
          </div>
          <div class="itemTexts">
            <div class="itemTitle">Wind Speed</div>
            <div class="itemValue windSpeed">155 km/h</div>
          </div>
        </div>
      </div>
    </div>

    <div class="lowerMain"></div>
  </body>
</html>
